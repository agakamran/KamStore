<div class="col-md-12">
  <mdb-card class="animated fadeIn mb-3" borderColor="border-warning">
    <mdb-card-header>Add/Edit/Delete Firma</mdb-card-header>
    <mdb-card-body class="p-3">
      <div id="table" class="table-editable">
      <!--  <span class="table-add float-right mb-3 mr-2">
          <button type="button" mdbBtn color="primary" class="btn btn-success btn-rounded btn-sm my-0"
          (click)="addfir.show()" (click)="_addfir()">Add <i class="fas fa-plus fa-2x" aria-hidden="true"></i></button>
          </span> -->
          <div mdbModal #addfir="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="card-header">
                  <button type="button" class="close pull-right" aria-label="Close" (click)="addfir.hide()">
                    <span aria-hidden="true">×</span>
                  </button>
                  <h4 class="modal-title w-100" id="myModalLabel"><span>New Firma</span></h4>
                </div>               
              <form [formGroup]="firForm" class="normal-form" >               
                <div class="modal-body" > 
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="firma_name" class=""><i class="fas fa-tag prefix grey-text"></i>Firma adi</label>
                    <input type="text" [(ngModel)]="fir.firma_name" name="firma_name" placeholder="firma_name yazin" class="form-control" formControlName="firma_name" mdbInput>   
                    </div>
                    <div class="col-sm-12">
                      <label for="firma_email" class=""><i class="fas fa-tag prefix grey-text"></i>firma_email</label>
                      <input type="text" readonly [(ngModel)]="fir.firma_email"   name="firma_email" placeholder="firma_email yazin"  class="form-control" formControlName="firma_email" mdbInput> 
                    </div>
                    <div class="col-sm-12">
                      <label for="firma_unvan" class=""><i class="fas fa-tag prefix grey-text"></i>firma_unvan</label>
                      <input  type="text"  [(ngModel)]="fir.firma_unvan"   name="firma_unvan"  class="form-control" formControlName="firma_unvan" placeholder="firma_unvan yazin" mdbInput> 
                    </div>
                  </div>   
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="firma_telefon" class=""><i class="fas fa-tag prefix grey-text"></i>firma_telefon</label>
                    <input type="text" [(ngModel)]="fir.firma_telefon"   name="firma_telefon" placeholder="" class="form-control" formControlName="firma_telefon" mdbInput> 
                    </div>
                   
                    <div class="col-sm-12">
                        <label for="voen" class=""><i class="fas fa-tag prefix grey-text"></i>voen</label>
                        <input type="number"  [(ngModel)]="fir.voen"   name="voen" placeholder="voen yazin"  class="form-control" formControlName="voen" mdbInput> 
                      </div>
                  </div>                 
                           
                </div>
                <div class="modal-footer">
                 <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)=onadd() (click)="addfir.hide()" [disabled]="!firForm.valid">Save changes</button>
                 <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="addfir.hide()" mdbWavesEffect>Close</button>
                 </div>
               </form>
              </div>
            </div>
          </div> 
          <!------------------------------------------------------------->
          <div mdbModal #delfir="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="card-header">
                  <button type="button" class="close pull-right" aria-label="Close" (click)="delfir.hide()">
                    <span aria-hidden="true">×</span>
                  </button>
                  <h4 class="modal-title w-100" id="myModalLabel"><span>Del {{ fir.firma_name }}</span></h4>
                </div>
                <form  class="normal-form">           
                <div class="modal-footer">
                 <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="ondel()" (click)="delfir.hide()">YES</button>
                 <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="delfir.hide()" mdbWavesEffect>NO</button>
                 </div>
               </form>
              </div>
            </div>
          </div> 
          <table class="table table-bordered table-responsive-md table-striped text-center"  *ngIf='listfir && listfir.length'>
            <thead>
              <tr>                
               <!-- <th class="text-center">Navid</th>-->
                <th class="text-center">firma_id</th> 
                <th class="text-center">firma_name</th>    
                <th class="text-center">firma_telefon</th>    
                <th class="text-center">firma_unvan</th>    
                <th class="text-center">firma_email</th>
                <th class="text-center">voen</th>             
                <th class="text-center">Sort</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody *ngFor='let p of filteredfir'>
              <tr>
               <!--   <td class="pt-3-half" contenteditable="true">{{ p.navid }}</td>-->
                <td class="pt-3-half" contenteditable="true">{{ p.firma_Id }}</td>
                <td class="pt-3-half" contenteditable="true">{{ p.firma_name }}</td>
                <td class="pt-3-half" contenteditable="true">{{ p.firma_telefon}}</td>    
                <td class="pt-3-half" contenteditable="true">{{ p.firma_unvan}}</td>
                <td class="pt-3-half" contenteditable="true">{{ p.firma_email}}</td>  
                <td class="pt-3-half" contenteditable="true">{{ p.voen}}</td>  
                <td class="pt-3-half">
                  <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up"
                        aria-hidden="true"></i></a></span>
                  <span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down"
                        aria-hidden="true"></i></a></span>
                </td>
                <td>
                  <span class="table-remove">
                    <button type="button" (click)="addfir.show()" (click)="_editfir(p)" class="btn btn-info btn-sm my-0">
                      Edit<i class="fas fa-edit"></i></button>
                   <!-- <button type="button" (click)="delfir.show()" (click)="_editfir(p)" class="btn btn-danger btn-rounded btn-sm my-0">
                      Remove<i class="fas fa-trash-alt"></i></button>-->
                  </span>
                </td>
              </tr>       
            </tbody>
          </table>
        </div>
    </mdb-card-body>
  </mdb-card>
</div>
