
<div class="container py-5">
  <div class="row" >
    <div *ngFor="let p of listitem;" >
      <section  class="text-center mb-4">
        <div  class="row wow fadeIn">
           <div  class="col-lg-10 col-md-6 mb-4">
              <div  class="card">
                 <div  class="view overlay">
                    <img  alt=""  class="card-img-top" src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg"> <!-- "https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg"-->
                    <a  >
                       <div  class="mask rgba-white-slight">{{p.item_marka_name}}</div>
                    </a>
                 </div>
                 <div  class="card-body text-center">
                    <a  class="grey-text" href="">
                       <h5 >{{p.item_name}}</h5>
                    </a>
                    <h5 ><strong ><a  class="dark-grey-text" href="">Denim shirt
                       <span  class="badge badge-pill danger-color">NEW</span>
                      </a></strong>
                    </h5>
                    <h4  class="font-weight-bold blue-text"><strong >{{p.item_sales_price}}</strong></h4>
                 </div>
              </div>
           </div>           
        </div>       
     </section>    
    </div> 
   
  </div>
   <nav class="d-flex justify-content-center wow fadeIn">
      <ul class="pagination pg-blue">

        <!--Arrow left-->
        <li class="page-item disabled">
          <a class="page-link waves-effect" href="#" aria-label="Previous">
            <span aria-hidden="true">«</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <li class="page-item active">
          <a class="page-link waves-effect" href="#">1
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link waves-effect" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link waves-effect" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link waves-effect" href="#">4</a>
        </li>
        <li class="page-item">
          <a class="page-link waves-effect" href="#">5</a>
        </li>

        <li class="page-item">
          <a class="page-link waves-effect" href="#" aria-label="Next">
            <span aria-hidden="true">»</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
  </nav>  
</div>
